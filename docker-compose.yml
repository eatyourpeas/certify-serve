services:
  certify-server:
    build:
      context: ..
      dockerfile: certify-serve/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./:/app:cached
    # Load runtime secrets from .env (local, gitignored).
    # Keep example.env as a committed reference only (do not load by default).
    env_file:
      - .env
      # - example.env
    environment:
      - PYTHONUNBUFFERED=1
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_NAME=${FROM_NAME}
      - FROM_EMAIL=${FROM_EMAIL}
    restart: unless-stopped
